<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="180" height="36" viewBox="0 0 180 36" preserveAspectRatio="xMidYMid">
  <defs>
    <linearGradient id="lg" x1="0" x2="1">
      <stop offset="0%" stop-color="#61dafb"/>
      <stop offset="50%" stop-color="#7b61ff"/>
      <stop offset="100%" stop-color="#ff4ea3"/>
    </linearGradient>
    <filter id="g" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <style>
      <![CDATA[
        .bg { fill: rgba(255,255,255,0.04); stroke: rgba(255,255,255,0.06); rx:8; }
        .label { font: 600 14px 'Segoe UI', Roboto, sans-serif; fill: white; }
        .logo { opacity: 0.98; }
        @keyframes pulse {
          0% { filter: drop-shadow(0 0 0px rgba(97,218,251,0.0)); transform: translateX(0); }
          50% { filter: drop-shadow(0 0 8px rgba(123,97,255,0.6)); transform: translateX(0); }
          100% { filter: drop-shadow(0 0 0px rgba(97,218,251,0.0)); transform: translateX(0); }
        }
        .glow { animation: pulse 2.6s infinite; transform-origin: center; }
      ]]>
    </style>
  </defs>

  <rect width="100%" height="100%" rx="8" class="bg"/>

  <!-- React logo -->
  <g transform="translate(10,6)" class="glow">
    <g transform="scale(0.85) translate(6,2)">
      <g fill="none" stroke="url(#lg)" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
        <ellipse cx="12" cy="12" rx="9.5" ry="3.5" transform="rotate(0 12 12)"/>
        <ellipse cx="12" cy="12" rx="9.5" ry="3.5" transform="rotate(60 12 12)"/>
        <ellipse cx="12" cy="12" rx="9.5" ry="3.5" transform="rotate(120 12 12)"/>
      </g>
      <circle cx="12" cy="12" r="2.2" fill="url(#lg)"/>
    </g>
  </g>

  <!-- label -->
  <g transform="translate(56,22)">
    <text class="label" x="0" y="-3">React</text>
  </g>
</svg>
