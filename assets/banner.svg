<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="240" viewBox="0 0 1400 240" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0ff" stop-opacity="0.95"/>
      <stop offset="50%" stop-color="#6e00ff" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#ff007a" stop-opacity="0.95"/>
    </linearGradient>

    <filter id="fGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="30" result="softBlur"/>
      <feMerge>
        <feMergeNode in="softBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <radialGradient id="halo" cx="0.2" cy="0.2">
      <stop offset="0%" stop-color="#00ffd5" stop-opacity="0.45"/>
      <stop offset="60%" stop-color="#6e00ff" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <style>
      <![CDATA[
        .title { font: bold 36px 'Segoe UI', Roboto, sans-serif; fill: #ffffff; letter-spacing:0.5px; }
        .subtitle { font: 16px 'Segoe UI', Roboto, sans-serif; fill: #e9e9ff; opacity:0.95; }
        .mono { font-family: 'Courier New', monospace; font-size: 12px; fill: #dcdcff; }
      ]]>
    </style>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" fill="#020617"/>

  <!-- soft glow shapes -->
  <g opacity="0.9" filter="url(#soft)">
    <ellipse cx="220" cy="70" rx="260" ry="90" fill="url(#g1)" transform="translate(-80,10)" opacity="0.14"/>
    <ellipse cx="1150" cy="160" rx="300" ry="120" fill="#8a00ff" opacity="0.08"/>
  </g>

  <!-- halo -->
  <rect x="0" y="0" width="100%" height="100%" fill="url(#halo)" opacity="0.06" />

  <!-- left accent grid -->
  <g transform="translate(48,28)" opacity="0.6">
    <rect x="0" y="6" width="420" height="150" rx="16" fill="none" stroke="#ffffff" stroke-opacity="0.02"/>
    <!-- decorative lines -->
    <path d="M8 26 H 400 M8 52 H 380" stroke="#ffffff" stroke-opacity="0.03" stroke-width="1"/>
  </g>

  <!-- Title -->
  <g transform="translate(420,64)" filter="url(#fGlow)">
    <text x="0" y="12" class="title">Brandon Emmanuel Mwavua</text>
    <text x="0" y="46" class="subtitle">Building Scalable, Secure Proprietary Systems for Africa and Beyond</text>
  </g>

  <!-- Neon corner ornament -->
  <g transform="translate(20,150)" opacity="0.85">
    <circle cx="0" cy="0" r="46" fill="none" stroke="url(#g1)" stroke-width="2" filter="url(#fGlow)"/>
    <circle cx="0" cy="0" r="10" fill="url(#g1)" filter="url(#fGlow)"/>
  </g>

  <!-- subtle code lines motif right -->
  <g transform="translate(1160,30)" opacity="0.6">
    <rect x="0" y="0" width="220" height="180" rx="12" fill="rgba(255,255,255,0.02)"/>
    <path d="M12 30 H 200 M12 54 H 180 M12 78 H 220" stroke="#ffffff" stroke-opacity="0.03" stroke-width="1"/>
  </g>

  <!-- small footer -->
  <g transform="translate(24,210)">
    <text class="mono">Nairobi, Kenya • Fintech • Secure Systems</text>
  </g>
</svg>
